<!DOCTYPE html>
<html>

<body>

<div>
<h1 align="center">Movie Recommendation system</h1>
</div>




<div align="center">
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="movie" placeholder="rate" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Get Recomendations</button>
    </form>
</div>

<table >
    <tr>
        <th>Recomendations</th>
        
      </tr>
<tr>
    {% for addr in submission %}
      <td>{{ addr }}</td>
      {% endfor %}
    </tr>
</table>

<p align="center">{{ submission[0] }}</p>
</body>
</html>
